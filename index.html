<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Cookie Cliker Be Like</title>
    <link rel="shortcut icon" href="assets/cookie.png" type="image/x-icon">
</head>
<body>
    <header>
        <h3>Nombre de cookies :</h3>
        <p id="nbreCookies">0</p>
    </header>
    <main>
        <img class="" draggable="false" id="cookieImg" src="assets/cookie.png">
        <div class="inv bloc-settings">
            <div class="chef bloc">
                <div class="illustration">
                    <img draggable="false" src="assets/chef.png"></img>
                </div>
                <div class="titre-illustration">
                    <p>Chef Cookie (+1/c)</p>
                    <p id="coutChef">Coût : 50 cookies</p>
                </div>
            </div>
            <div class="usine bloc">
                <div class="illustration">
                    <img draggable="false" src="assets/usine.png"></img>
                </div>
                <div class="titre-illustration">
                    <p>Usine à cookie (+25/c)</p>
                    <p id="coutUsine">Coût : 1000 cookies</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="list-button">
            <img draggable="false" id="button-list" src="assets/list.png">
            <img class="inv" draggable="false" id="button-close" src="assets/fermer.png">
        </div>
    </footer>
    <script src="script/script_style.js"></script>
</body>
</html>
